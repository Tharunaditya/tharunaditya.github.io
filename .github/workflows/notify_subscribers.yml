name: Notify Subscribers
on:
  push:
    paths:
      - '_posts/**'
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Send Notification
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
        run: |
          # Get list of Added (A) or Modified (M) files in _posts/
          FILES=$(git diff --name-only --diff-filter=AM HEAD^ HEAD -- _posts/ || true)
          
          if [ -z "$FILES" ]; then
            echo "No added or modified posts found."
            exit 0
          fi

          echo "Found files to process:"
          echo "$FILES"

          for file in $FILES; do
            if [ -f "$file" ]; then
              echo "--------------------------------"
              echo "Sending notification for: $file"
              python _scripts/notify.py "$file"
            else
              echo "Skipping '$file': File not found."
            fi
          done
