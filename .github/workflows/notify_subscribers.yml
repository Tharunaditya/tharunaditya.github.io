name: Notify Subscribers
on:
  push:
    paths:
      - '_posts/**'
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Need access to previous commit to check diff

      - name: Get Changed Files
        id: changed-files
        # This command lists files added (A) or modified (M) in the last commit within _posts/
        run: |
          changed_files=$(git diff --name-only --diff-filter=AM HEAD^ HEAD | grep '_posts/' || true)
          echo "Files detected: $changed_files"
          # Just pick the first one if multiple are pushed, to avoid spam
          first_file=$(echo "$changed_files" | head -n 1)
          echo "target_file=$first_file" >> $GITHUB_OUTPUT

      - name: Setup Python
        if: steps.changed-files.outputs.target_file != ''
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        if: steps.changed-files.outputs.target_file != ''
        run: pip install requests

      - name: Send Notification
        if: steps.changed-files.outputs.target_file != ''
        env:
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
        run: |
          python _scripts/notify.py "${{ steps.changed-files.outputs.target_file }}"
